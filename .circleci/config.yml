version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:16

jobs:
  build:
    executor: node-executor
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      # - run:
      #     name: Run test
      #     command: npm test
      - run:
          name: Build project
          command: npm run build
